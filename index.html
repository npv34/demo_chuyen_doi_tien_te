<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td>
                <select id="from_currency">
                    <option value="23000">VND</option>
                    <option value="1">USD</option>
                    <option value="0.8">EU</option>
                    <option value="115">JPY</option>
                </select>
            </td>
            <td>
                <select id="to_currency">
                    <option value="23000">VND</option>
                    <option value="1">USD</option>
                    <option value="0.8">EU</option>
                    <option value="115">JPY</option>
                </select>
            </td>
            <td><button onclick="convert()">Convert</button></td>
        </tr>
    </table>
    <p id="result"></p>
    <script src="js/chuyendoitiente.js"></script>
